<div class="data">
    <div class="quality_block">
        <div class="quality_title">
            <div class="quality_titleRed">
                质量专栏
            </div>
            <div class="crumbs">
                <a href="/#/quality/event">事件列表</a>
                >
                <span>事件详情</span>
            </div>
        </div>
    </div>
    <div class="head">
        <div class="name">{{data.name}}</div>
        <div class="otherData">{{data.departName}}</div>
        <div class="otherData">{{data.occurrenceTime}}</div>
    </div>
    <div class="dividing"></div>
    <div class="middle">
        <div nz-row>
            <div nz-col nzSpan="3" class="emmm">事件级别:</div>
            <div nz-col nzSpan="21" class="ennn">{{data.eventLevelName}}</div>
            <div nz-col nzSpan="3" class="emmm">供应商:</div>
            <div nz-col nzSpan="21" class="ennn">{{data.supplierName}}</div>
            <div nz-col nzSpan="3" class="emmm">涉及物料:</div>
            <div nz-col nzSpan="21" class="ennn">{{data.materials}}</div>
            <div nz-col nzSpan="3" class="emmm">发生时间:</div>
            <div nz-col nzSpan="21" class="ennn">{{data.occurrenceTime}}</div>
         </div>
    </div>
    <div class="dividing"></div>
    <div class="remarks">
        <div class="zhuyao">
            事件描述
        </div>
        <div class="jutizhuyao">
            <div class="jutidejuti">
                {{data.remark}}
            </div>
        </div>
    </div>
    <div class="dividing"></div>
    <div class="remarks">
        <div class="zhuyao">
            附件下载
        </div>
    </div>
</div>
