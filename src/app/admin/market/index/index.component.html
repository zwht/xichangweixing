<div class="data">
  <div class="quality_block">
    <div class="quality_title">
      <div class="quality_titleRed">
        市场信息
      </div>
      <div class="quality_titleOption" [ngStyle]="itleOption[0]" (click)="itleOptionOK(0)">全部</div>
      <div class="quality_titleOption" [ngStyle]="itleOption[1]" (click)="itleOptionOK(1)">金属</div>
      <div class="quality_titleOption" [ngStyle]="itleOption[2]" (click)="itleOptionOK(2)">生产耗材</div>
      <div class="quality_titleOption" [ngStyle]="itleOption[3]" (click)="itleOptionOK(3)">轻工类</div>
      <div class="quality_titleOption" [ngStyle]="itleOption[4]" (click)="itleOptionOK(4)">载具</div>
      <div class="quality_titleOption" [ngStyle]="itleOption[5]" (click)="itleOptionOK(5)">化工</div>
      <div class="quality_titleOption" [ngStyle]="itleOption[6]" (click)="itleOptionOK(6)">能源</div>
      <div class="quality_titleOption" [ngStyle]="itleOption[7]" (click)="itleOptionOK(7)">农产品</div>
      <div class="quality_titleOption" [ngStyle]="itleOption[8]" (click)="itleOptionOK(8)">医疗保障</div>
      <div class="quality_titleOption" [ngStyle]="itleOption[9]" (click)="itleOptionOK(9)">危险品</div>
    </div>
    <div class="lastContent">
      <div class="line" *ngFor="let item of data" (click)="jump('market/see',item.id)">
        <div class="circular"></div>
        <div class="lineData">
          {{item.title}}
        </div>
        <div class="date">
          {{item.updateTime}}
        </div>
      </div>
    </div>
  </div>
</div>
<div style="width: 100%;text-align: center;background-color: white;padding-bottom: 40px;">
  <nz-pagination nzShowSizeChanger [nzTotal]="total" [(nzPageSize)]="pageSize" [(nzPageIndex)]="pageIndex"
    (nzPageSizeChange)="getList()" (nzPageIndexChange)="getList()"></nz-pagination>
</div>
